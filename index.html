<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <link type="image/x-icon" href="/assets/img/icons/favicon.ico" rel="shortcut icon"/>

    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/assets/css/style.css" />

    <meta name="description" content="Описание" />
    <meta name="keywords" content="Ключевые слова" />
    <title>Простые стили</title>
</head>
<body class="feedbackBg">

<div class="feedback">
    <div class="feedback_inner">
        <div class="fb-title">
            <span class="fb-title_text">
                Форма обратной связи
            </span>
        </div> <!-- /fb-title -->

        <div class="fb-form">
            <form action="#" method="post" data-validate="formNova">
                <div class="-form-line">
                    <label class="-label -label--required -form-line_left _bold" for="theme">Тема письма</label>
                    <div class="-form-line_right">
                        <input class="-input-text -width100" id="theme" type="text" name="theme" data-validrules="required" />
                        <span class="-form-note _text-ghost">укажите тему обращения</span>
                    </div>
                </div>

                <div class="-form-line">
                    <label class="-label -label--required -form-line_left _bold" for="email">Электронная почта</label>
                    <div class="-form-line_right">
                        <input class="-input-text" id="email" type="text" name="email" data-validrules="required|validEmail" />
                        <span class="-form-note _text-ghost">почта куда придет ответ</span>
                    </div>
                </div>

                <div class="-form-line">
                    <label class="-label -label--spacer -form-line_left _bold">Данные о Вас</label>
                    <div class="-form-line_right">
                        <div class="-row">
                            <div class="-unit1of2">
                                <label class="-label -label--required" for="firstName">Имя</label>
                                <input class="-input-text -width100" id="firstName" type="text" name="firstName" data-validrules="required|alphaRUdash" />
                            </div>
                            <div class="-unit1of2">
                                <label class="-label -label--required" for="lastName">Фамилия</label>
                                <input class="-input-text -width100" id="lastName" type="text" name="lastName" data-validrules="required|alphaRUdash" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="-form-line">
                    <label class="-label -form-line_left _bold">Пол</label>
                    <div class="-form-line_right">
                        <span class="input-note -ui-group">
                            <button data-radiovalue="1" data-radio="radio1" type="button" class="-ui-group_item -btn">Мужской</button>
                            <button data-radiovalue="2" data-radio="radio1" type="button" class="-ui-group_item -btn">Женский</button>
                            <button data-radiovalue="3" data-radio="radio1" type="button" class="-ui-group_item -btn">Робот</button>
                        </span>
                        <div class="_hide">
                            <input type="radio" value="1" name="radio1"><i class="-chosen_custom"></i>
                            <input type="radio" value="2" name="radio1"><i class="-chosen_custom"></i>
                            <input type="radio" value="3" name="radio1"><i class="-chosen_custom"></i>
                        </div>
                    </div>
                </div>

                <div class="-form-line">
                    <label class="-label _bold -form-line_left" for="sel">Откуда Вы</label>
                    <div class="-form-line_right">
                        <select class="-select"  id="sel" name="sel">
                            <option value="Не скажу" selected="selected">Не скажу</option>
                            <option value="Москва">Москва</option>
                            <option value="Владивосток">Владивосток</option>
                            <option value="Хабаровск">Хабаровск</option>
                            <option value="Питер">Питер</option>
                        </select>
                    </div>
                </div>

                <div class="-form-line">
                    <label class="-label _bold -form-line_left" for="CityCode">Телефон</label>
                    <div class="-form-line_right">
                        <span class="-ui-group">
                            <span class="-ui-group_item -mark">+7 (</span>
                            <input type="text" data-validrules="required|numeric" name="CityCode" class="-ui-group_item -input-text -letters4" id="CityCode">
                            <span class="-ui-group_item -mark">)</span>
                            <input type="text" data-validrules="required|numericDash" name="Phone" class="-ui-group_item -input-text -letters10" id="Phone">
                        </span>
                        <span class="-form-note">укажите код города</span>
                    </div>
                </div>

                <div class="-form-line">
                    <label class="-label -form-line_left _bold" for="file">Прикрепить файл</label>
                    <div class="-form-line_right">
                        <input class="-input-file" id="file" type="file" name="file" />
                    </div>
                </div>

                <div class="-form-line">
                    <label class="-label -form-line_left _bold">Предпочтения</label>
                    <div class="-form-line_right">
                        <div class="-row">
                            <div class="-unit">
                                <div class="-chosen">
                                    <label class="-chosen_label">
                                        <input type="checkbox" class="-chosen_input" name="rr"> Чай
                                    </label>
                                    <br>
                                    <label class="-chosen_label">
                                        <input type="checkbox" class="-chosen_input" name="rr"> Кофе
                                    </label>
                                </div>
                            </div>
                            <div class="-unit">
                                <div class="-chosen">
                                    <label class="-chosen_label">
                                        <input type="checkbox" class="-chosen_input" name="rr"> Какао
                                    </label>
                                    <br>
                                    <label class="-chosen_label">
                                        <input type="checkbox" class="-chosen_input" name="rr"> Сок
                                    </label>
                                </div>
                            </div>
                            <div class="-unit">
                                <div class="-chosen">
                                    <label class="-chosen_label">
                                        <input type="checkbox" class="-chosen_input" name="rr"> Минеральная вода
                                    </label>
                                    <br>
                                    <label class="-chosen_label">
                                        <input type="checkbox" class="-chosen_input" name="rr"> Кока-кола
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="-form-line">
                    <label class="-label -label--required _bold" for="textMail">Текст письма</label>
                    <textarea class="-textarea -width100" id="textMail" name="textMail" data-validrules="required|minLength[40]"></textarea>
                </div>

                <div class="-form-line -form-action">
                    <div class="-form-line_right">
                        <button class="-btn" id="submitFormBtn" type="submit">Отправить</button>
                        <button class="-btn _spacer-l" id="resetBtn" type="reset">Очистить</button>
                    </div>
                </div>
            </form>
        </div> <!-- /fb-form -->
    </div>
</div> <!-- /feedback -->
<p class="info">
    Разработку выполнил Михаил Махоткин. Исходный код: <a href="https://github.com/webnova-ru/webnova">весь проект</a>, <a href="https://github.com/webnova-ru/webnova/blob/master/assets/plugins/formNova/formNova.js">плагин валидации форм</a>, <a href="https://github.com/webnova-ru/webnova/blob/master/assets/plugins/uiNova/uiNova.js">плагин ui-элементов</a>

<script src="/assets/js/main.js"></script>

</body>
</html>
